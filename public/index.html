<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Images to Server</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        body {
            background: darkturquoise;
        }
    </style>
    <link rel="stylesheet" href="https://mdn-samples.mozilla.org/s/webrtc-capturestill/main.css" type="text/css" media="all">
	<script src="https://mdn-samples.mozilla.org/s/webrtc-capturestill/capture.js"></script>
</head>
<body>

<div class="container">
    <div class="card border-success mt-5">
        <h1 class="card-header">Upload Image</h1>
        <div class="card-body">
            <div class="form-group">
                <form action="/upload" method="post" enctype="multipart/form-data">          
                    <div class="contentarea">
                        <h1>
                            MDN - WebRTC: Still photo capture demo
                        </h1>
                        <p>
                            This example demonstrates how to set up a media stream using your built-in webcam, fetch an image from that stream, and create a PNG using that image.
                        </p>
                      <div class="camera">
                        <video id="video">Video stream not available.</video>
                        <button id="startbutton">Take photo</button> 
                      </div>
                      <canvas id="canvas">
                      </canvas>
                      <div class="output">
                        <img id="photo" class="form-control-file" name="photo" alt="The screen capture will appear in this box."> 
                      </div>
                    
                    </div>          
                    <!--<input class="form-control-file" type="file" accept="image/*" name="photo" >-->
                    <input class="btn mt-3" type="submit" value="upload">
                </form>
            </div>            
        </div>
    </div>
</div>
</body>
</html>
